<!DOCTYPE html>
<html>
<head>
  <title>Header</title>
  <style>
     
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

 
.header {
  background: linear-gradient(to right, #028ea0, #04ba8a); 
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  position: relative;
}

 
.overlay {
  background: linear-gradient(to bottom, rgba(81, 16, 16, 0.4), rgba(187, 14, 14, 0.6));  
  padding: 20px;
  border-radius: 10px;
}

.header h1 {
  font-size: 3rem;
  margin: 0;
}

.header p {
  font-size: 1.5rem;
  margin: 10px 0 0;
}
  </style>
</head>
<body>
  <header class="header">
    <div class="overlay">
      <h1>Text</h1>
    </div>
  </header>
</body>
</html>
