<!DOCTYPE html>
<html>
<head>
  <title>Buttons</title>
  <style>
    @keyframes colorChange {
  0% {
    color: rgb(78, 50, 3);
  }
  33% {
    color: rgb(0, 160, 125);
  }
  66% {
    color: rgb(108, 2, 59);
  }
  100% {
    color: rgb(167, 98, 8);
  }
}
.header {
  animation-name: colorChange;
  animation-duration: 6s;
  animation-iteration-count: infinite;
  transition: transform 0.4s ease;
}
.header:hover {
  transform: translate(150px) scale(1.15);
}
  </style>
</head>
<body>
  <h1 class="header"> Ashwin </h1>
</body>
</html>
